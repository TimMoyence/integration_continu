<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Association de quartier</title>
  <link rel="stylesheet" href="../view/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="bg-green-200 text-black py-1">
    <nav class="container mx-auto flex items-center justify-between px-4">
      <a href="/view/index.html">
        <div class="flex items-center space-x-4">
            <img src="../atelier1/logo.png" alt="Logo de l'association" class="w-20 h-20">
            <h1 class="text-l font-semibold">Association de quartier "Vivre aux Lilas"</h1>
        </div>
      </a>
        <ul class="flex space-x-6">
            <li><a href="/view/bureau.html" class="hover:underline">Le bureau</a></li>
            <li><a href="#contact" class="hover:underline">Contact</a></li>
        </ul>
    </nav>
</header>

  <section id="bureau">
    {% for member in members %}
    <a href="#" class="relative block overflow-hidden rounded-lg border border-gray-100 p-4 sm:p-6 lg:p-8">
      <span class="absolute inset-x-0 bottom-0 h-2 bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"></span>

      <div class="sm:flex sm:justify-between sm:gap-4">
        <div>
          <h3 class="text-lg font-bold text-gray-900 sm:text-xl">{{ member.fonction }}</h3>

          <p class="mt-1 text-xs font-medium text-gray-600">{{ member.prenom }} {{ member.nom }}</p>
        </div>

        <div class="hidden sm:block sm:shrink-0">
          <img alt=""
            src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80"
            class="size-16 rounded-lg object-cover shadow-sm" />
        </div>
      </div>

      <div class="mt-4">
        <p class="text-pretty text-sm text-gray-500">{{ member.email }}</p>
      </div>
    </a>
    {% endfor %}
  </section>

  <footer>
    <ul>
        <li><a href="#">Politique de confidentialit√©</a></li>
        <li><a href="../view/bureau.html">Le bureau</a></li>
    </ul>
</footer>
</body>

</html>
