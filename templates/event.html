<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">
    <header class="bg-green-200 text-black py-1">
        <nav class="container mx-auto flex items-center justify-between px-4">
            <a href="./index.html">
                <div class="flex items-center space-x-4">
                    <img src="./atelier1/logo.png" alt="Logo de l'association" class="w-20 h-20">
                    <h1 class="text-l font-semibold">Association de quartier "Vivre aux Lilas"</h1>
                </div>
            </a>
            <ul class="flex space-x-6">
                <li><a href="./bureau.html" class="hover:underline">Le bureau</a></li>
                <li><a href="#contact" class="hover:underline">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-12">
        <!-- Image principale de l'événement avec une bordure et un ombrage -->
        <div class="flex justify-center mb-12">
            <img src="{{ image }}" alt="{{ title }}"
                class="w-full max-w-4xl h-80 object-cover rounded-lg shadow-xl border-4 border-gray-200">
        </div>

        <!-- Contenu dynamique de l'événement -->
        <article class="bg-white rounded-lg p-10 shadow-lg prose max-w-none">
            <!-- Introduction -->
            <div class="m-5">
                <h4 class="text-3xl font-semibold text-rose-700 mb-4 text-center">{{ title }}</h4>
                <div class="text-gray-700 leading-relaxed mt-10">{{ content | safe }}</div>
            </div>
        </article>
    </main>

    <footer>
        <ul>
            <li><a href="#">Politique de confidentialité</a></li>
            <li><a href="./bureau.html">Le bureau</a></li>
        </ul>
    </footer>

</body>

</html>
