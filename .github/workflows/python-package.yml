name: Generate and Publish Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: Generate and organize site pages
      run: |
        python script/launch_all.py  
        mkdir -p wwwroot             
        mv ./view/* ./wwwroot/       
        find . -maxdepth 1 -type f \( -name "*.png" -o -name "*.webp" \) -exec mv {} ./wwwroot/ \;  

        if [ "$(ls -A ./wwwroot)" ]; then
          echo "wwwroot is populated.";
        else
          echo "Error: wwwroot is empty after generation."; 
          exit 1;
        fi

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./view
